<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

    <title>Drawing Challenge Generator</title>
</head>

<body>
    <nav>
        <h1>
            Drawing Challenge Generator!
        </h1>

    </nav>
    <h4>
        Click the button for a drawing prompt!
    </h4>
    <main id="container">
        <section class="row">
            <div class="col-4">
                <button onclick="dcGen()" class="btn">Let's Draw!</button>
            </div>
            <div class="col-8">
                <p id="res" class="txtoutline"></p>
            </div>
        </section>
    </main>
    <footer class="row">
        <section class="col-12">
            <span>Photo by <a
                    href="https://unsplash.com/@kellysikkema?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Kelly
                    Sikkema</a> on <a
                    href="https://unsplash.com/s/photos/drawing-paper?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></span>
        </section>
    </footer>
    <script src="dcgen.js"></script>
</body>



</html>
